<mat-card class="card-busca">
  <img
    mat-card-image
    src="{{ src }}"
    alt="{{ alt }}"
  >
  <mat-card-content>
    <ul>
      <li>{{ titulo }}</li>
      <li>{{ preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      Detalhes
    </button>
  </mat-card-actions>
</mat-card>
